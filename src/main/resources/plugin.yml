name: Networks
version: '1.2.1'
main: net.quantum625.networks.Main
api-version: 1.19
description: Networks Plugin
author: Quantum625
database: true
softdepend: [Vault, XConomy]
commands:
   network:
    description: Base commmand for the Networks Plugin
    usage: /net <options>
    aliases: [net, networks]
permissions:
  networks.use:
    description: Allows users to use and create networks they own
    default: true

  networks.admin:
    description: Base permission for all admin commands
    default: op
    children:
      networks.admin.foreign:
        description: Allows you to access foreign networks
        default: op
        children:
          networks.admin.foreign.user:
            description: Allows you to access foreign networks with user permission
            default: op
          networks.admin.foreign.owner:
            description: Allows you to access foreign networks with owner permission
            default: op

libraries:
  - org.spongepowered:configurate-hocon:4.1.2
  - com.google.code.gson:gson:2.9.0






